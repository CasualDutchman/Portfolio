<!DOCTYPE html>
<html>
<head>
    <title>Pieter Jagersma</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/frontpage.css">
</head>
<body>
    <div class="parallax-header">
        <div class="header-center">
            <div class="box-text">
                PIETER JAGERSMA
            </div>
            <div id="subtext" class="header-sub"></div>
        </div>
    </div>
    <div class="content-center">
        <div class="container">
            <h1>Test</h1>
            <p id="demo" style="font-size: 19px;">Test</p>
            <p>Test</p>
            <p>Test</p>
            <p>Test</p>
            <p>Test</p>
        </div>
    </div>
    <div class="parallax-second"></div>
    <div class="content-center">
        <h1>Test</h1>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
    </div>
    <div class="parallax-third"></div>

    <script >
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                document.getElementById("demo").innerHTML = myObj.name;
              }
            };
            xmlhttp.open("GET", "json/json_demo.json", true);
            xmlhttp.send();
            </script>

    <script src="js/frontpage_typewriter.js"></script>
</body>
</html>
